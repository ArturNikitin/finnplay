<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
  <form method="POST" th:object="${userDto}" th:action="@{/edit/profile/{id}(id=*{id})}">
    <div class="form-group">
      <div>
        <h5>First name</h5>
        <input type="text" th:field="*{firstName}" class="form-control"
               autofocus="true">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
      </div>
      <div>
        <h5>Last name</h5>
        <input type="text" th:field="*{lastName}" class="form-control"
               autofocus="true">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        <input type="hidden" th:field="*{email}" th:value="*{email}"/>
      </div>
      <div>
        <h5>Birthday</h5>
        <input type="date" th:field="*{birthDate}" placeholder="Birthday"/>
        <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
